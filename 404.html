<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var redirects = {
            "/ceo-nguyen-van-duc-mang-dich-vu-ca-cuoc-truc-tuyen-dang-cap-toi-cho-nguoi-viet/": "https://vnexpress.b-cdn.net/",
            // Thêm các URL cần chuyển hướng khác vào đây
        };

        var pathname = window.location.pathname;

        if (redirects[pathname]) {
            window.location.replace(redirects[pathname]);
        } else {
            // Nếu không tìm thấy, bạn có thể đưa ra thông báo hoặc chuyển hướng đến trang chủ
            window.location.replace("https://www.example.com");
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="https://www.example.com">click here</a>.</p>
</body>
</html>
